machine:
  java:
    version: oraclejdk8
  environment:
    GRADLE_OPTS: "-Xmx2g"
    _JAVA_OPTIONS: "-Xms256m -Xmx1536m"
    CIRCLE_JDK_VERSION: oraclejdk8
    JAVA7_HOME: "/usr/lib/jvm/java-7-openjdk-amd64"
    JAVA8_HOME: "/usr/lib/jvm/jdk1.8.0"
    TERM: "dumb"
    ADB_INSTALL_TIMEOUT: "10"
  post:
    # Turn off unneded services to free memory.
    - for service in "apache2" "beanstalkd" "cassandra" "couchbase-server" "couchdb" "docker" "elasticsearch" "memcached" "mongodb" "mysql" "neo4j-service" "postgresql" "puppet" "redis-server" "riak" "solr" "sphinxsearch" "zookeeper"; do sudo service $service stop; done


dependencies:
  pre:
    - if ! $(grep -q "Revision=24.4.1" $ANDROID_HOME/tools/source.properties); then echo y | android update sdk -u -a -t "tools"; fi
    - if [ ! -e $ANDROID_HOME/build-tools/23.0.3 ]; then echo y | android update sdk -u -a -t "build-tools-23.0.3"; fi
  cache_directories:
    - /usr/local/android-sdk-linux/tools
    - /usr/local/android-sdk-linux/build-tools/23.0.3
    - ~/.android
  override:
    - ./gradlew dependencies
  post:
    - mksdcard -l e 512M mysdcard.img
    - echo n | android create avd -n testing18 -f -t android-18


test:
  pre:
    - ./ci/launchEmu.sh $CIRCLE_NODE_INDEX:
        parallel: true
        background: true
    - case $CIRCLE_NODE_INDEX in 0) ./gradlew assembleDebug ;; 1) ./gradlew check lint ;; esac:
        parallel: true
    # Ensure that emulator booted
    - circle-android wait-for-boot:
        parallel: true
        background: true
    # Wait for boot seems not good enough.
    - sleep 30
    # debug print
    - adb devices:
        parallel: true
    - ci/disableAnimations.sh:
        parallel: true
    # unlocking the emulator screen
    - adb shell input keyevent 82:
        parallel: true
    - adb logcat -d:
        parallel: true
  override:
    # Run instrumented tests.
    - ./gradlew spoon -x lint --no-daemon -PdisablePreDex --stacktrace:
        parallel: true
        timeout: 1800
    # debug print
    - adb devices:
        parallel: true
  post:
    # copy the build outputs to artifacts
    - cp -r app/build/outputs $CIRCLE_ARTIFACTS
    # copy the test results to the test results directory.
    - cp -r app/build/reports $CIRCLE_TEST_REPORTS/:
        parallel: true
    - cp -r app/build/spoon/* $CIRCLE_TEST_REPORTS/:
        parallel: true
    - adb logcat -d > $CIRCLE_ARTIFACTS/logcat_emulator.txt:
        parallel: true
